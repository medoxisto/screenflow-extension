<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
    <link rel="stylesheet" href="recorder.css">
</head>

<body>
    <h1>üé¨ Screen Recorder</h1>
    <p class="subtitle">Record your screen, window, or tab</p>

    <div class="options">
        <label class="option">
            <input type="checkbox" id="audioCheck" checked>
            <span>üé§ Microphone</span>
        </label>
        <label class="option">
            <input type="checkbox" id="systemAudioCheck" checked>
            <span>üîä System Audio</span>
        </label>
        <label class="option webcam-option">
            <input type="checkbox" id="webcamCheck">
            <span>üìπ Webcam Overlay</span>
        </label>
    </div>

    <div class="settings-row">
        <label>
            Quality:
            <select id="qualitySelect">
                <option value="720">720p (HD)</option>
                <option value="1080" selected>1080p (Full HD)</option>
                <option value="1440">1440p (2K)</option>
            </select>
        </label>
        <label>
            Countdown:
            <select id="countdownSelect">
                <option value="0">None</option>
                <option value="3" selected>3 sec</option>
                <option value="5">5 sec</option>
            </select>
        </label>
        <label id="webcamPositionLabel" style="display: none;">
            Webcam:
            <select id="webcamPosition">
                <option value="bottom-right">Bottom Right</option>
                <option value="bottom-left">Bottom Left</option>
                <option value="top-right">Top Right</option>
                <option value="top-left">Top Left</option>
            </select>
        </label>
    </div>

    <div class="preview">
        <video id="preview" autoplay muted></video>
        <video id="webcamPreview" autoplay muted></video>
        <div class="countdown-overlay" id="countdownOverlay">3</div>
        <span class="placeholder" id="placeholder">Click "Start Recording" to begin</span>
    </div>

    <div class="controls">
        <button class="btn btn-start" id="startBtn">‚ñ∂Ô∏è Start Recording</button>
        <button class="btn btn-pause" id="pauseBtn" disabled>‚è∏Ô∏è Pause</button>
        <span class="timer" id="timer">00:00</span>
        <button class="btn btn-stop" id="stopBtn" disabled>‚èπÔ∏è Stop & Save</button>
    </div>

    <div class="status" id="status">Ready to record</div>

    <div class="shortcuts-hint">
        <strong>Tip:</strong> Press <kbd>Esc</kbd> to stop recording anytime
    </div>

    <script src="recorder.js"></script>
</body>

</html>
