<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScreenFlow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        h1 span {
            color: #a78bfa;
        }

        .section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 8px;
            transition: transform 0.1s, opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-record {
            background: #ef4444;
            color: white;
        }

        .btn-primary {
            background: #6366f1;
            color: white;
        }

        .btn-secondary {
            background: #374151;
            color: #ddd;
        }

        .btn:last-child {
            margin-bottom: 0;
        }

        .footer {
            text-align: center;
            font-size: 11px;
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>üé¨ Screen<span>Flow</span></h1>

    <div class="section">
        <div class="section-title">Recording</div>
        <button class="btn btn-record" id="recordBtn">
            ‚è∫Ô∏è Record Screen
        </button>
    </div>

    <div class="section">
        <div class="section-title">Screenshot</div>
        <button class="btn btn-primary" id="visibleBtn">
            üì∏ Visible Area
        </button>
        <button class="btn btn-secondary" id="fullPageBtn">
            üìú Full Page (Scroll)
        </button>
        <button class="btn btn-secondary" id="selectAreaBtn">
            ‚úÇÔ∏è Select Area
        </button>
    </div>

    <div class="section">
        <div class="section-title">Tools</div>
        <button class="btn btn-secondary" id="gifBtn">
            üéûÔ∏è Convert to GIF
        </button>
    </div>

    <div class="footer">100% Free ‚Ä¢ No Limits ‚Ä¢ No Account</div>

    <script src="popup.js"></script>
</body>

</html>
